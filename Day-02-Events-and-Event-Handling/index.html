<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Events and Event Handling in JS</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- ðŸŸ¥ Double Click to Change Color -->
  <h1 class="main-heading">Double-click to change my color!</h1>

  <!-- ðŸŸ© Input Event -->
  <input class="text-input" type="text" placeholder="Type something..." />

  <!-- ðŸŸ¦ Change Event on Dropdown -->
  <div>
    <h3 class="selected-device">Select your device</h3>
    <select class="device-select">
      <option selected disabled>Choose Your Device</option>
      <option value="samsung">Samsung</option>
      <option value="mi">MI</option>
      <option value="xiomi">Xiomi</option>
      <option value="apple">Apple</option>
      <option value="oppo">Oppo</option>
    </select>
  </div>

  <!-- ðŸŸ¨ Keydown Event -->
  <h3 class="key-display">Press a key</h3>

  <!-- ðŸŸª File Upload Click Event -->
  <div>
    <input class="hidden-file-input" type="file" />
    <div class="file-upload-btn">Upload File</div>
  </div>

  <!-- âœ… Main Script -->
  <script src="index.js"></script>
</body>
</html>
